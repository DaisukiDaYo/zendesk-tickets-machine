{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}Pronto Zendesk Tickets Machine</title>
  <meta name="robots" content="noindex, nofollow" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/bulma.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css"/>
  <style>
    .nav-item img {
       max-height: 2.75rem;
    }
  {% block style %}{% endblock %}
  </style>
</head>
<body>
  {% spaceless %}
  <nav class="nav has-shadow" id="top">
    <div class="nav-left">
      <a class="nav-item" href="/"><img src="{% static 'img/pronto-logo-header.png' %}" alt="Pronto Logo"></a>
    </div>
    <div class="nav-right">
      <strong class="nav-item">{{ request.user.username }}</strong>
      <a href="/logout/" class="nav-item">
        <span>Log Out</span>
      </a>
    </div>
  </nav>
  {% endspaceless %}
  {% block body %}{% endblock %}
  <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
